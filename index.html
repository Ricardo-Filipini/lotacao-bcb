            const [selectedCard, setSelectedCard] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            const filteredData = useMemo(() => {
                return departments.filter(dept => {
                    const matchesCategory = dept.category === filter;
                    const matchesSearch = 
                        dept.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                        dept.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        dept.subunits.some(sub => sub.tags.some(t => t.toLowerCase().includes(searchTerm.toLowerCase())));
                    
                    return matchesCategory && matchesSearch;
                });
            }, [filter, searchTerm]);

                return <Icon size={iconProps.size} className={iconProps.className} />;

                                <p className="text-xl font-medium text-slate-600">Nenhuma unidade encontrada para "{searchTerm}"</p>
                                <p className="text-slate-500 mt-2">Tente mudar o termo ou a categoria (TI / Economia).</p>
                            </div>
                        )}
                    </main>

                    {/* MODAL DETALHES */}
                    {selectedCard && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 overflow-hidden">
                            <div 
                                className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" 
                                onClick={() => setSelectedCard(null)}
                            />
                            
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col relative animate-zoom-in">
                                
                                {/* Modal Header */}
                                <div className={`relative px-8 py-8 ${selectedCard.color} text-white rounded-t-3xl flex-shrink-0`}>
                                    <button 
                                        onClick={() => setSelectedCard(null)}
                                        className="absolute top-6 right-6 p-2 bg-white/20 hover:bg-white/30 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-white/50"
                                    >
                                        <Icons.X size={20} />
                                    </button>

                                    <div className="flex items-center gap-5">
                                        <div className="p-4 bg-white/20 rounded-2xl backdrop-blur-md shadow-inner">
                                            <IconComponent icon={selectedCard.icon} size={40} />
                                        </div>
                                        <div>
                                            <h2 className="text-3xl font-bold tracking-tight">{selectedCard.title}</h2>
                                            <p className="opacity-90 font-medium text-lg mt-1">{selectedCard.subtitle}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Modal Content - Scrollable */}
                                <div className="overflow-y-auto p-8 bg-white custom-scrollbar rounded-b-3xl">
                                    <div className="flex flex-col md:flex-row gap-8">
                                        
                                        {/* Left Column: Overview */}
                                        <div className="md:w-1/3 space-y-8 flex-shrink-0">
                                            <div className="animate-fade-in" style={{animationDelay: '0.1s'}}>
                                                <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3 flex items-center gap-2">
                                                    <Icons.BookOpen size={16} /> Descrição
                                                </h3>
                                                <p className="text-slate-700 leading-relaxed text-base">
                                                    {selectedCard.details}
                                                </p>
                                            </div>

                                            <div className="animate-fade-in" style={{animationDelay: '0.2s'}}>
                                                <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3 flex items-center gap-2">
                                                    <Icons.Users size={16} /> Perfil Ideal
                                                </h3>
                                                <div className="bg-slate-50 border border-slate-100 p-5 rounded-xl text-slate-700 font-medium">
                                                    {selectedCard.profile}
                                                </div>
                                            </div>
                                        </div>

                                        {/* Right Column: Hierarchy / Subunits */}
                                        <div className="md:w-2/3 border-t md:border-t-0 md:border-l border-slate-100 pt-8 md:pt-0 md:pl-8">
                                            <h3 className="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                                                <Icons.PieChart size={20} className="text-slate-400" />
                                                Subunidades & Oportunidades
                                            </h3>

                                            <div className="space-y-4">
                                                {selectedCard.subunits.map((sub, idx) => (
                                                    <div 
                                                        key={idx} 
                                                        className="group relative bg-white border border-slate-200 hover:border-blue-300 rounded-xl p-5 transition-all hover:shadow-md animate-fade-in"
                                                        style={{animationDelay: `${0.1 * (idx + 1)}s`}}
                                                    >
                                                        <div className="flex justify-between items-start mb-2">
                                                            <h4 className="text-lg font-bold text-slate-800 group-hover:text-[#003463] transition-colors">
                                                                {sub.name}
                                                            </h4>
                                                        </div>
                                                        <p className="text-sm text-slate-600 mb-4 leading-relaxed">
                                                            {sub.desc}
                                                        </p>
                                                        <div className="flex flex-wrap gap-2">
                                                            {sub.tags.map((tag, tIdx) => (
                                                                <span 
                                                                    key={tIdx} 
                                                                    className={`text-xs px-2.5 py-1 rounded-full font-semibold tracking-wide border ${
                                                                        filter === 'TI' 
                                                                            ? 'bg-blue-50 text-blue-700 border-blue-100' 
                                                                            : 'bg-amber-50 text-amber-700 border-amber-100'
                                                                    }`}
                                                                >
                                                                    {tag}
                                                                </span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                {/* Modal Footer */}
                                <div className="p-4 bg-slate-50 border-t border-slate-100 text-center text-xs text-slate-400 flex-shrink-0 rounded-b-3xl">
                                    Baseado no Relatório Estratégico Organizacional e Guia de Lotação do BCB.
                                </div>

                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
